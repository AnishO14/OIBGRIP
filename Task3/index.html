<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="head">Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius</label>&nbsp;&nbsp;&nbsp;
        <input id="celsius" type="text" placeholder="Enter celsius">&nbsp;&nbsp;&nbsp;
        <button class="button" onclick="convertFahrenhit()">Convert To Fahrenhit</button>
        <br><br>

        <label for="fahrenhit">Fahrenhit</label>&nbsp;&nbsp;&nbsp;
        <input id="fahrenhit" type="text" placeholder="Enter fahrenhit">&nbsp;&nbsp;&nbsp;
        <button class="button" onclick="convertCelsius()">Convert To Celsius</button>
        <br><br>

        <button class="button" onclick="reset()">Reset</button>
    </div>
    <script src="custom.js"></script>
    
</body>
</html>
